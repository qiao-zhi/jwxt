<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <!--1-->
        <div class="layui-form-item">
            <label for="roleName" class="layui-form-label">
                角色名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="roleName" name="roleName" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--2-->
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">
                根据相关要求，填写菜单信息
                拥有权限
            </label>
            <table  class="layui-table layui-input-block">
                <tbody>
                <tr>
                    <td>
                        系统管理
                        <input name="id[]" type="checkbox" value="2">
                    </td>
                    <td>
                        <div class="layui-input-block">
                            <input name="id[]" type="checkbox" value="2"> 用户停用
                            <input name="id[]" type="checkbox" value="2"> 用户删除
                            <input name="id[]" type="checkbox" value="2"> 用户修改
                            <input name="id[]" type="checkbox" value="2"> 用户改密
                            <input name="id[]" type="checkbox" value="2"> 用户列表
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        文章管理
                        <input name="id[]" type="checkbox" value="2">
                    </td>
                    <td>
                        <div class="layui-input-block">
                            <input name="id[]" type="checkbox" value="2"> 文章添加
                            <input name="id[]" type="checkbox" value="2"> 文章删除
                            <input name="id[]" type="checkbox" value="2"> 文章修改
                            <input name="id[]" type="checkbox" value="2"> 文章改密
                            <input name="id[]" type="checkbox" value="2"> 文章列表
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--3-->
        <div class="layui-form-item layui-form-text">
            <label for="description" class="layui-form-label">
                描述
            </label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" id="description" name="desc" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button  class="layui-btn" lay-filter="save" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value){
                if(value.length < 5){
                    return '昵称至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });
    });
</script>
</body>

</html>
