<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>排课管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>

</head>

<body>
<!--面包屑-->
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="../../welcome.jsp">首页</a>
        <a href="">排课管理</a>
        <a>
          <cite>任务管理</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="iconfont" style="line-height:30px">&#xe6aa;</i>
    </a>
    <a class="layui-btn layui-btn-warm layui-btn-small" style="margin-top:3px;float:right;margin-right:3px;"
       onclick="closeOther()" title="关闭其他">
        <i class="iconfont" style="line-height:30px">&#xe6b7;</i>
    </a>
</div>
<!--主体-->
<div class="x-body">
    <!--查询-->
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
        	
            <div class="layui-input-inline">
                <select name="contrller">
                	<option>请输入专业</option>
                    <option>软件工程</option>
                    <option>物联网</option>
                    <option>计算机</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="contrller">
                	<option>请输入学年</option>
                    <option>2014-2015学年</option>
                    <option>2015-2016学年</option>
                    <option>2016-2017学年</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="contrller">
                	<option>请输入学期</option>
                    <option>第一学期</option>
                    <option>第二学期</option>
                    
                </select>
            </div>
        	
            <div class="layui-input-inline">
                 <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
            </div>
           
        </form>
    </div>
    <!--end查询-->

    
    <xblock>
	<button class="layui-btn" onclick="addTask()" >新增</button>
	<button class="layui-btn" onclick="allotCourse()" >分配</button>
	<button class="layui-btn" onclick="accept()" >接收</button>
	<!--<button class="layui-btn" onclick="arrangeCourse()" >排课</button>-->
	<!--<button class="layui-btn" onclick="arrangeCourse()" >审核</button>-->
	</xblock>
	<script>
		//新增任务
		function addTask(){
			x_admin_show('新增任务','./scheduleTask-add.html')
		}
		var chooseCourse=0;//判断是否选中课程
    	function panduan(){
    		$(".layui-form-checkbox").each(function() { 
				if ($(this).hasClass("layui-form-checked")) {
					chooseCourse++;
				}
			})
    	}
    	//分配课程
    	function allotCourse(){
    		panduan();//调用判断方法
    		if (chooseCourse>0) {
    			if(chooseCourse===1){
    				x_admin_show('分配课程','./scheduleTask-allot.html')
    			}else{
    				layer.alert('每次只可为一个教学任务分配课程');
    			}
					}
    		else{
    			layer.alert('请先选择需要分配课程的任务');
    		}
    		chooseCourse=0;//清空值
    	}
    	//接收任务
    	function accept(){
    		panduan();//调用判断方法
    		if (chooseCourse>0) {
    			layer.confirm("您确定接收选中的教学任务？")
					}
    		else{
    			layer.alert('请先选择需要接收的任务');
    		}
    		chooseCourse=0;//清空值
    	}
	</script>
    <!--表格内容-->
    <table class="layui-table">
        <thead>
        	
        	<tr>
    			 <th>
                <div  class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">
                    &#xe605;</i></div>
            </th>
         	<th>序号</th>
            <th>专业</th>
            <th>学年</th>
            <th>学期</th>
            <th>下达时间</th>
            <th>接收时间</th>
            <th>接收人</th>
            <th>状态</th>
            <th>操作</th>
		    </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">
                    &#xe605;</i></div>
            </td>
            <td>1</td>
            <td>软件工程</td>
            <td>2014-2015学年</td>
            <td>第一学期</td>
            <td>1995-07-12</td>
            <td>1995-07-12</td>
            <td>王五</td>
            <td>未接收</td>
            <td class="td-manage">
                <a title="点击查看任务分配详细信息" onclick="x_admin_show('教学任务分配详细信息','scheduleTask-view.html')" href="javascript:;">
                    <i class="layui-icon">&#xe63c;</i>
                </a>
                <a title="点击修改任务信息"  onclick="x_admin_show('修改','scheduleTask-edit.html')" href="javascript:;">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--end 表格内容-->

    <!--分页-->
    <div id="demo7"></div>
    <!--end 分页-->
</div>

<script>
    /*分页js*/
    layui.use(['laypage', 'layer'], function(){
        var laypage = layui.laypage
            ,layer = layui.layer;

        //完整功能
        laypage.render({
            elem: 'demo7'
            ,count: 100
            ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump: function(obj){
                console.log(obj)
            }
        });
    });

    //点击关闭其他，触发事件
    function closeOther() {
        var closeTable = $(".layui-tab-title", parent.document).children("li");
        closeTable.each(function () {
            if ($(this).attr("class") == "") {
                $(this).children("i").trigger("click");
            }
        })
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }
</script>

</body>

</html>
