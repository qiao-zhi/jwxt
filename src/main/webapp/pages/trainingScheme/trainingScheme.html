<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>培养方案基础信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
</head>

<body>
<!--面包屑-->
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="../../welcome.jsp">首页</a>
        <a href="">培养方案管理</a>
        <a>
          <cite>培养方案</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="iconfont" style="line-height:30px">&#xe6aa;</i>
    </a>
    <a class="layui-btn layui-btn-warm layui-btn-small" style="margin-top:3px;float:right;margin-right:3px;"
       onclick="closeOther()" title="关闭其他">
        <i class="iconfont" style="line-height:30px">&#xe6b7;</i>
    </a>
</div>
<!--主体-->
<div class="x-body">

    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
            <input type="text" name="username" placeholder="培养方案名称" autocomplete="off" class="layui-input">
            <input type="text" name="" class="layui-input" id="y_year" placeholder="学年" autocomplete="off">
            <div class="layui-input-inline">
                <select name="contrller">
                    <option>编辑状态</option>
                    <option>已完成</option>
                    <option>未完成</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="contrller">
                    <option>是否使用</option>
                    <option>是</option>
                    <option>否</option>
                </select>
            </div>
            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>

    <!--操作区域-->
    <xblock>
        <button class="layui-btn" onclick="x_admin_show('添加培养方案','./trainingScheme-add.html')">添加培养方案</button>
        <button class="layui-btn" onclick="x_admin_show('课程安排','./trainingScheme-course.html')">课程安排</button>
        <button class="layui-btn layui-btn-normal" onclick="">下载培养方案 </button>
    </xblock>
    <!--end 操作区域-->

    <!--表格内容-->
    <table class="layui-table">
        <thead>
        <tr>
            <th>学年</th>
            <th>培养方案名称</th>
            <th>专业名称</th>
            <th>修订人</th>
            <th>审核人</th>
            <th>专业负责人</th>
            <th>学科门类</th>
            <th>是否使用</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>软件</td>
            <td>软件</td>
            <td>软件</td>
            <td>软件</td>
            <td>软件</td>
            <td>软件</td>
            <td>软件</td>
            <td>软件</td>
            <td class="td-manage">
                <a title="查看详情" onclick="" href="trainingScheme-view.html">
                    <i class="layui-icon">&#xe63c;</i>
                </a>
                <a title="编辑"  onclick=""  href="trainingScheme-modify.html">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--end 表格内容-->

    <!--分页-->
    <div id="demo7"></div>
    <!--end 分页-->
</div>
<script>
    /*学年*/
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        laydate.render({
            elem: '#y_year' //指定元素
            ,type: 'year'
        });
    })

    /*分页js*/
    layui.use(['laypage', 'layer'], function(){
        var laypage = layui.laypage
            ,layer = layui.layer;

        //完整功能
        laypage.render({
            elem: 'demo7'
            ,count: 100
            ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump: function(obj){
                console.log(obj)
            }
        });
    });

    //点击关闭其他，触发事件
    function closeOther() {
        var closeTable = $(".layui-tab-title", parent.document).children("li");
        closeTable.each(function () {
            if ($(this).attr("class") == "") {
                $(this).children("i").trigger("click");
            }
        })
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }
</script>
</body>

</html>
