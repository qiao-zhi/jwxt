<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>校外毕设申请</title>

    <meta name="viewport"

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>

    <style>
        tbody tr td:first-child{
            color:#01AAED;
            cursor: pointer

    </style>

<body>
<!--面包屑-->
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="../../../welcome.html">首页</a>
        <a href="">毕业设计管理</a>
        <a href="">校外毕设管理</a>
        <a>
          <cite>校外毕设申请</cite>
        </a>
      </span>
    <a class="layui-btn layui-btn-small" style="margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="iconfont" style="line-height:30px">&#xe6aa;</i>
    </a>
    <a class="layui-btn layui-btn-warm layui-btn-small" style="margin-top:3px;float:right;margin-right:3px;"
       onclick="closeOther()" title="关闭其他">
        <i class="iconfont" style="line-height:30px">&#xe6b7;</i>
    </a>
</div>
<!--主体-->
<div class="x-body">

    <!--操作区域-->
    <xblock>
        <button class="layui-btn" onclick="x_admin_show('查看校外毕设要求','./outGraduateApply-require.html')">查看校外毕设要求 </button>
        <button class="layui-btn" onclick="x_admin_show('下载模板','./outGraduateApply-download.html')">下载模板 </button>
    </xblock>
    <!--end 操作区域-->

    <!--表格内容-->
    <table class="layui-table">
        <thead>
        <tr>
            <!--文件名称，上传成功，还能点击，-->
            <th>文件名称</th>
            <th>文件上传情况</th>
            <th>审核状态</th>
            <th>审核意见</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td title="点击上传" onclick="x_admin_show('***表','./outGraduateApply-add.html')">***表</td>
            <td>未上传</td>
            <td>导员审核通过，待院长审核</td>
            <td>不通过</td>
        </tr>
        <tr>
            <td title="点击上传" onclick="x_admin_show('***表','./outGraduateApply-add.html')">***表</td>
            <td>未上传</td>
            <td>不通过</td>
            <td>不通过</td>
        </tr>
        </tbody>
    </table>
    <!--end 表格内容-->

    <!--分页-->
    <div id="demo7"></div>
    <!--end 分页-->
</div>
<script>
    /*分页js*/
    layui.use(['laypage', 'layer'], function(){
        var laypage = layui.laypage
            ,layer = layui.layer;

        //完整功能
        laypage.render({
            elem: 'demo7'
            ,count: 100
            ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump: function(obj){
                console.log(obj)
            }
        });
    });

    //点击关闭其他，触发事件
    function closeOther() {
        var closeTable = $(".layui-tab-title", parent.document).children("li");
        closeTable.each(function () {
            if ($(this).attr("class") == "") {
                $(this).children("i").trigger("click");
            }
        })
    }

    /*用户-删除*/
    function outGPRequire() {
        layui.alert("毕设要求:")
    }
</script>
</body>

</html>
