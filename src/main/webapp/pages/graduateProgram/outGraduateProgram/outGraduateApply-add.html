<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>****表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../lib/bootstrap/bootstrap.min.css">
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/xadmin.js"></script>
</head>

<body>
<div class="x-body" style="margin:20px auto 50px auto; width:90%;">
    <button class="btn-primary btn" onclick="">保存</button>
    <button class="btn-primary btn" onclick="">提交</button>
    <table class="table table-bordered">
        <caption><h1>太远科技大学毕业设计（论文）任务书</h1>
            <span>学院：计算机科学与技术学院</span>
        </caption>
        <tbody>
        <tr>
            <td>学生姓名</td>
            <td>
                <input type="text">
            </td>
            <td>学号</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>专业班级</td>
            <td>
                <input type="text">
            </td>
            <td>同组人</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>任务下发时间</td>
            <td>
                <input type="text">
            </td>
            <td>任务完成时间</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>设计（论文）题目</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>设计目的要求</td>
            <td colspan="3">
                <textarea name="" cols="100" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>设计主要内容</td>
            <td colspan="3">
                <textarea name="" cols="100" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>设计提交资料</td>
            <td colspan="3">
                <textarea name="" cols="100" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>学生签名</td>
            <td></td>
            <td>指导教师签名</td>
            <td>
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="test1">上传照片</button>
                    <div class="layui-upload-list" style="position:relative;left:110px;">
                        <img class="layui-upload-img" width="100" id="demo1">
                        <p id="demoText"></p>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>系主任签名</td>
            <td></td>
            <td>主管院长签名</td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <span>说明：一式两份，一份装订入学生毕业设计（论文）内，一份交学院（直属系）。</span>

</div>
<script>
    //照片上传
    layui.use('upload', function () {
        var $ = layui.jquery, upload = layui.upload;
        var uploadInst = upload.render({
            elem: '#test1'
            , url: '/upload/'
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    })//end 照片上传
</script>
</body>

</html>
