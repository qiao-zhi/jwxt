<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>学生-毕设管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/xadmin.js"></script>
</head>

<body>
<!--面包屑-->
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="../../../welcome.html">首页</a>
        <a href="javascript:void(0)">毕业设计管理</a>
        <a>
          <cite>学生-毕设管理</cite>
        </a>
      </span>
    <a class="layui-btn layui-btn-small" style="margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="iconfont" style="line-height:30px">&#xe6aa;</i>
    </a>
    <a class="layui-btn layui-btn-warm layui-btn-small" style="margin-top:3px;float:right;margin-right:3px;"
       onclick="closeOther()" title="关闭其他">
        <i class="iconfont" style="line-height:30px">&#xe6b7;</i>
    </a>
</div>
<!--主体-->
<div class="x-body">

    <!--操作区域-->
    <xblock>
        <!--任务书签字后，可以查看。查看的话，没有提交按钮-->
        <button class="layui-btn" onclick="x_admin_show('计划进程表','fillProgramTable.html')">计划进程表 </button>
        <button class="layui-btn" onclick="x_admin_show('任务书','./searchAssignment.html')">任务书 </button>
        <button class="layui-btn" onclick="x_admin_show('相关文件管理','./uploadFile.html')">相关文件管理 </button>
        <button class="layui-btn" onclick="x_admin_show('通知','./infoNotice.html')">通知<span class="layui-badge-dot"></span> </button>
    </xblock>
    <!--end 操作区域-->

    <!--毕设信息-->
    <table class="layui-table">
        <thead>
        <tr>
            <th>课题名称</th>
            <th>指导教师</th>
            <th>学生姓名</th>
            <th>任务下发时间</th>
            <th>任务完成时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>阿斯蒂芬</td>
            <td>w王敏</td>
            <td>liy</td>
            <td>2017-12-13</td>
            <td>2017-15-13</td>
            <td class="td-manage">
                <a title="详细信息" onclick="x_admin_show('详细信息','studentGPM-view.html')">
                    <i class="layui-icon">&#xe63c;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--end 表格内容-->

</div>
<script>
    //点击关闭其他，触发事件
    function closeOther() {
        var closeTable = $(".layui-tab-title", parent.document).children("li");
        closeTable.each(function () {
            if ($(this).attr("class") == "") {
                $(this).children("i").trigger("click");
            }
        })
    }
</script>
</body>

</html>
