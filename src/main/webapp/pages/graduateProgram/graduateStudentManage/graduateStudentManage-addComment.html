<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加论文评审记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../lib/bootstrap/bootstrap.min.css">
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/xadmin.js"></script>
    <style>
        .y_date{
            border-color: #eee;
            width:50px;
            text-align: right;
        }
    </style>
</head>

<body>
<div class="x-body" style="margin:20px auto 50px auto; width:70%;">
    <button class="btn-primary btn">保存</button>
    <button class="btn-primary btn">提交</button>
    <table class="table table-bordered">
        <caption><h1>太原科技大学毕业设计（论文）评审记录</h1>
        </caption>
        <tbody>
        <tr>
            <td>学院</td>
            <td colspan="2">
                <input type="text">
            </td>
            <td>设计人</td>
            <td colspan="2">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>专业班级</td>
            <td colspan="2">
                <input type="text">
            </td>
            <td>学员</td>
            <td colspan="2">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>答辩时间</td>
            <td colspan="2">
                <input type="text" class="y_date">年<input type="text" class="y_date">月<input class="y_date" type="text">日
            </td>
            <td>答辩地点</td>
            <td colspan="2">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>设计（论文）题目</td>
            <td colspan="5">
                <textarea name="" cols="100" rows="5">工作进度情况（对照学生的计划进程表和任务书）：
                </textarea>
            </td>
        </tr>
        <tr>
            <td>课题来源</td>
            <td colspan="5">
                <textarea name="" cols="100" rows="8">工作进度情况（对照学生的计划进程表和任务书）：
                </textarea>
            </td>
        </tr>
        <tr>
            <td>指导教师名称</td>
            <td>
                <input type="text">
            </td>
            <td>指导教师职称</td>
            <td>
                <input type="text">
            </td>
            <td>指导教师评分（满分 30分）</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td colspan="7">
                <textarea name="" cols="100" rows="8">工作进度情况（对照学生的计划进程表和任务书）：
                </textarea>
                <br>
                <div style="float:right"><input type="text" class="y_date">年<input type="text" class="y_date">月<input class="y_date" type="text">日</div>
                签名：
                <button type="button" class="layui-btn" id="test12">上传照片</button>
                <div class="layui-upload-list" style="position:relative;left:110px;">
                    <img class="layui-upload-img" width="100" id="demo12">
                    <p id="demoText2"></p>
                </div>
            </td>
        </tr>
        <tr>
            <td>评阅教师名称</td>
            <td>
                <input type="text">
            </td>
            <td>评阅教师职称</td>
            <td>
                <input type="text">
            </td>
            <td>评阅教师评分（满分 20分）</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td colspan="7">
                <textarea name="" cols="100" rows="8">工作进度情况（对照学生的计划进程表和任务书）：
                </textarea>
                <br>
                <div style="float:right"><input type="text" class="y_date">年<input type="text" class="y_date">月<input class="y_date" type="text">日</div>
                签名：
                <button type="button" class="layui-btn" id="test1">上传照片</button>
                <div class="layui-upload-list" style="position:relative;left:110px;">
                    <img class="layui-upload-img" width="100" id="demo1">
                    <p id="demoText"></p>
                </div>

            </td>
        </tr>
        </tbody>
    </table>

</div>
<script>
    //照片上传
    layui.use('upload', function () {
        var $ = layui.jquery, upload = layui.upload;
        var uploadInst = upload.render({
            elem: '#test1'
            , url: '/upload/'
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    })//end 照片上传
</script>
</body>

</html>
