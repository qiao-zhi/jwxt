<script>
    /*添加答辩小组*/
    function reportGroup_add(obj, id) {
        //判断小组是否为 为添加答辩小组的成员，
        //判断 选择的数量为，1 .0 的话，提示
        if ($(".layui-form-checked").length <= 2) {
            layer.alert('至少选择三个指导教师！');
        } else if ($(".layui-form-checked").parents("tr").children(".y_groupId").text() != "") {
            layer.alert('选择的教师，包含已被分组的教师！');
        } else {
            x_admin_show('添加答辩小组', './middleReportGroup-add.html')
        }
    }

    /*分页js*/
    layui.use(['laypage', 'layer'], function () {
        var laypage = layui.laypage
            , layer = layui.layer;

        //完整功能
        laypage.render({
            elem: 'demo7'
            , count: 100
            , layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
            , jump: function (obj) {
                console.log(obj)
            }
        });
    });

    //点击关闭其他，触发事件
    function closeOther() {
        var closeTable = $(".layui-tab-title", parent.document).children("li");
        closeTable.each(function () {
            if ($(this).attr("class") == "") {
                $(this).children("i").trigger("click");
            }
        })
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }
</script>
