<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>分配中期答辩小组</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/xadmin.js"></script>
</head>

<body>
<div class="x-body">
        <!--表格内容-->
        <table class="layui-table">
            <thead>
            <tr>
                <th>选择小组</th>
                <th>答辩小组编号</th>
                <th>答辩小组名称</th>
                <th>小组组长</th>
                <th>小组教师人数</th>
                <th>小组学生人数</th>
                <th>答辩地点</th>
                <th>答辩时间</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="radio" class="selectGroup" name="selectedGroup" value="1" title="小组">
                </td>
                <td>201700917</td>
                <td>老王小组</td>
                <td>老王</td>
                <td>3</td>
                <td>45</td>
                <td>软件园</td>
                <td>2018-44-44</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" class="selectGroup" name="selectedGroup" value="2" title="小组">
                </td>
                <td>201700917</td>
                <td>老王小组</td>
                <td>老王</td>
                <td>3</td>
                <td>45</td>
                <td>软件园</td>
                <td>2018-44-44</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" class="selectGroup" name="selectedGroup" value="3" title="小组">
                </td>
                <td>201700917</td>
                <td>老王小组</td>
                <td>老王</td>
                <td>3</td>
                <td>45</td>
                <td>软件园</td>
                <td>2018-44-44</td>
            </tr>
            </tbody>
        </table>
        <!--5-->

        <!--分页-->
        <div id="demo7"></div>
        <!--end 分页-->

         <button class="layui-btn" type="button" onclick="selectGroup()">确认所选小组</button>
</div>
<script>
    /*确认所选小组*/
    function selectGroup() {
        if($(".selectGroup:checked").val() != undefined) {
            //提示，并关闭
            layer.alert("选择成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
        } else {
            layer.alert('请选择一个小组！');
        }
    }

    /*分页js*/
    layui.use(['laypage', 'layer'], function(){
        var laypage = layui.laypage
            ,layer = layui.layer;

        //完整功能
        laypage.render({
            elem: 'demo7'
            ,count: 100
            ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump: function(obj){
                console.log(obj)
            }
        });
    });

</script>
</body>

</html>
