<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>修改中期答辩小组</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/xadmin.js"></script>
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <!--2-->
        <div class="layui-form-item">
            <label for="titlename" class="layui-form-label">
                小组名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="titlename" name="username" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                必须填写
            </div>
        </div>
        <!--3-->
        <div class="layui-form-item">
            <label for="teacherName" class="layui-form-label">
                答辩地点
            </label>
            <div class="layui-input-inline">
                <input type="text" id="teacherName" name="username" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                必须填写
            </div>
        </div>
        <!--4-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                答辩时间
            </label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="L_pass" placeholder="yyyy-MM-dd HH:mm:ss">
            </div>
        </div>
        <!--5-->
        <div class="layui-form-item">
            <label for="projectType" class="layui-form-label">
                小组组长
            </label>
            <div class="layui-input-inline">
                <div class="layui-input-inline">
                    <select name="contrller" id="projectType">
                        <option>请选择</option>
                        <option>A</option>
                        <option>A</option>
                        <option>A</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-mid layui-word-aux">
                必须选择
            </div>
        </div>
        <!--5-->
        <div class="layui-form-item">
            <label for="projectType" class="layui-form-label">
                答辩秘书
            </label>
            <div class="layui-input-inline">
                <div class="layui-input-inline">
                    <select name="contrller" id="projectType2">
                        <option>请选择</option>
                        <option>A</option>
                        <option>A</option>
                        <option>A</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-mid layui-word-aux">
                必须选择
            </div>
        </div>

        <!--10-->
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button class="layui-btn" lay-submit="" lay-filter="add">保存</button>
        </div>
    </form>
</div>
<script>
    //答辩时间
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        laydate.render({
            elem: '#L_pass' //指定元素
            ,type: 'datetime'
        });
    });

    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });
    });
</script>
</body>

</html>
