<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>论文管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/xadmin.js"></script>
</head>

<body>
<!--面包屑-->
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="../../../welcome.jsp">首页</a>
        <a href="javascript:void(0)">毕业设计管理</a>
        <a href="javascript:void(0)">毕业答辩管理</a>
        <a>
          <cite>论文管理</cite>
        </a>
      </span>
    <a class="layui-btn layui-btn-small" style="margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="iconfont" style="line-height:30px">&#xe6aa;</i>
    </a>
    <a class="layui-btn layui-btn-warm layui-btn-small" style="margin-top:3px;float:right;margin-right:3px;"
       onclick="closeOther()" title="关闭其他">
        <i class="iconfont" style="line-height:30px">&#xe6b7;</i>
    </a>
</div>
<!--主体-->
<div class="x-body">
    <!--查询-->
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
            <input type="text" name="username" placeholder="学生姓名" autocomplete="off" class="layui-input">
            <input type="text" name="username" placeholder="班级名称" autocomplete="off" class="layui-input">
            <input type="text" name="username" placeholder="毕设题目" autocomplete="off" class="layui-input">
            <div class="layui-input-inline">
                <select name="contrller">
                    <option>毕设类型</option>
                    <option>校外毕设</option>
                    <option>校内毕设</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="contrller">
                    <option>论文评审状态</option>
                    <option>未评审</option>
                    <option>指导教师评审完成</option>
                    <option>评审完成</option>
                </select>
            </div>

            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <!--end查询-->

    <!--操作区域-->
    <xblock>
        <!--根据登录的教师和对应学生的关系。动态，设置可填权限。比如，毕设教师可以填写毕设教师的论文评审，但是不可以填写，检查教师的论文评审-->
        <button class="layui-btn" onclick="x_admin_show('填写论文评审记录','./ThesisManage-add.html')">填写论文评审记录 </button>
        <button class="layui-btn" onclick="">论文下载 </button>
        <button class="layui-btn layui-btn-normal" onclick="">导出数据 </button>
    </xblock>
    <!--end 操作区域-->

    <!--表格内容-->
    <table class="layui-table">
        <thead>
        <tr>
            <th>选择</th>
            <th>学生姓名</th>
            <th>班级名称</th>
            <th>毕设题目</th>
            <th>毕设类型</th>
            <th>同组人数</th>
            <th>资料上传情况</th>
            <th>论文评审状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">
                    &#xe605;</i></div>
            </td>
            <td>老王</td>
            <td>软12004</td>
            <td>校大事发生内</td>
            <td>校内</td>
            <td>3</td>
            <td>已上传</td>
            <td>已完成</td>
            <td class="td-manage">
                <a title="评审记录" onclick="x_admin_show('审核评价','ThesisManage-view.html')">
                    <i class="layui-icon">&#xe63c;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--end 表格内容-->

    <!--分页-->
    <div id="demo7"></div>
    <!--end 分页-->
</div>
<script>
    /*学年*/
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        laydate.render({
            elem: '#L_pass' //指定元素
            ,type: 'year'
        });
    })

    /*分页js*/
    layui.use(['laypage', 'layer'], function(){
        var laypage = layui.laypage
            ,layer = layui.layer;

        //完整功能
        laypage.render({
            elem: 'demo7'
            ,count: 100
            ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump: function(obj){
                console.log(obj)
            }
        });
    });

    //点击关闭其他，触发事件
    function closeOther() {
        var closeTable = $(".layui-tab-title", parent.document).children("li");
        closeTable.each(function () {
            if ($(this).attr("class") == "") {
                $(this).children("i").trigger("click");
            }
        })
    }
</script>
</body>

</html>
